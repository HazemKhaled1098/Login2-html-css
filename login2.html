<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.min..css">
        <link rel="stylesheet" href="css/login2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href=
        "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
        </link>   
        <title>Login Page</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="left">
                    <div class="head">
                        <h2>Login</h2>
                    </div>
                    <div class="data">
                        <div class="user">
                            <input class="name" type="text" placeholder="Username">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="pass">
                            <input class="word" type="password" placeholder="password">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                    <div class="login-btn">
                        <a href="#">login</a>
                    </div>
                    <div class="info">
                        <p> do not have an account ? <span><a style="color: yellow;" href="#">please sign up</a></span> </p> 
                    </div>
                </div>
                <div class="right">
                    <h1>WELCOME BACK !</h1>
                    <p>please sign in here with your some real informations ..</p>
                </div>
            </div>
        </div>
    </body>
</html>
